<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iyi-Kuyoro</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="heading">
      <nav class="wrap-container pad">
        <img class="logo" src="./img/logo.png" alt="logo 'O.I'">
        <div class="info">
          <h1>OPEOLUWA IYI-KUYORO</h1>
          <h4>Software Developer at Andela</h4>
        </div>
      </nav>
    </header>
    <main class="content">
      <img class="images" src="./img/main_image.jpg" alt="code">
      <section class="works wrap-container">
        <!-- All Images are gotten from google search -->
        <h2 class="works-header">Featured Work</h2>
        <figure id="memory-game" class="project">
          <img class="images" src="./img/game page.png" alt="Game Image">
          <h2>Memory-Game</h2>
          <a class="link" href="https://github.com/IyiKuyoro/Memory-Game" target="_blank">https://github.com/IyiKuyoro/Memory-Game</a>
        </figure>
        <figure id="kid-math" class="project">
          <img class="images" src="./img/kid-math.png" alt="Game Image">
          <h2>KidMath</h2>
          <a class="link" href="https://github.com/IyiKuyoro/KidMath" target="_blank">https://github.com/IyiKuyoro/KidMath</a>
        </figure>
        <figure id="pixel-art" class="project">
          <img class="images" src="./img/pixel-art.png" alt="Game Image">
          <h2>Pixel Art</h2>
          <a class="link" href="https://github.com/IyiKuyoro/ALC-3.0-Pixel-Art-Project" target="_blank">https://github.com/IyiKuyoro/ALC-3.0-Pixel-Art-Project</a>
        </figure>
      </section>
      <section class="works wrap-container">
          <figure id="arcade-game" class="project">
          <img class="images" src="./img/screen-shot.png" alt="Game Image">
          <h2>Frogger</h2>
          <a class="link" href="https://github.com/IyiKuyoro/Arcade-Game" target="_blank">https://github.com/IyiKuyoro/Arcade-Game</a>
        </figure>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
