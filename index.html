<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iyi-Kuyoro</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="heading">
      <div class="wrap-container pad">
        <img class="logo" src="./img/logo.png" alt="logo 'O.I'">
        <div class="info">
          <h1>OPEOLUWA IYI-KUYORO</h1>
          <h4>FRONT-END NINJA</h4>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="caption wrap-container">
        <article class="quote">
          <h3 class="caption-quote">"Brilliance is evenly distributed but opportunity is not"</h3>
          <p>In the end, it matters not how brilliant you are, but what you make of opportunities.</p>
        </article>
      </div>
      <section class="works wrap-container">
        <!-- All Images are gotten from google search -->
        <h2 class="works-header">Featured Work</h2>
        <div id="appify" class="project">
          <img class="images" src="./img/app.jpg" alt="app store">
          <h2>Portfolio</h2>
          <a class="link" href="https://github.com/IyiKuyoro/My-Portfolio" target="_blank">My-Portfolio</a>
        </div>
        <div id="kid-math" class="project">
          <img class="images" src="./img/kid-math.png" alt="app store">
          <h2>KidMath</h2>
          <a class="link" href="https://github.com/IyiKuyoro/KidMath" target="_blank">KidMath</a>
        </div>
        <div id="pixel-art" class="project">
          <img class="images" src="./img/pixel-art.png" alt="app store">
          <h2>Pixel Art</h2>
          <a class="link" href="https://github.com/IyiKuyoro/ALC-3.0-Pixel-Art-Project" target="_blank">ALC-3.0-Pixel-Art-Project</a>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
